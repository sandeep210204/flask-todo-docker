<!DOCTYPE html>
<html>
<head>
    <title>Flask Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Todo List</h1>

    <!-- Form to Add Task -->
    <form action="/" method="POST">
        <input type="text" name="content" placeholder="Enter your task..." required>
        <input type="submit" value="Add Task">
    </form>

    <!-- Display Tasks -->
    <table>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Created On</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>
                <a href="{{ url_for('delete', id=task.id) }}">Delete</a>
                <a href="{{ url_for('update', id=task.id) }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
