<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Update Task</h1>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" value="{{ task.content }}" required>
        <input type="submit" value="Update Task">
    </form>

</body>
</html>
